<h1>Posts</h1>

<table class="post-list">
  <thead>
    <tr>
      <th>Id</th>
      <th>User</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.id }}</td>
      <td>{{ post.userId }}</td>
      <td>{{ post.title }}</td>
    </tr>
  </tbody>
</table>
